<!DOCTYPE html>
<html>
<head>
	<title>something about time</title>
	<link rel="stylesheet" type="text/css" href="css/viewer.css"> <!-- lots TODO to improve the css and template here -->
	<script type="text/javascript" src="js/lib/handlebars-v4.0.5.js"></script>
	<script id="result-template" type="text/x-handlebars-template">
		{{#each courses}}
		<div id="result-{{crn}}", class="course-li">
		<span>{{id}}</span> | <span>{{title}}</span> | <span>{{instructor.fullname}}</span> | <span>{{completetime time}}</span>
		</div>
		{{/each}}
	</script>
	<script type="text/javascript" src="js/viewer.js"></script>
</head>
<body class='centered'>
	<h2>Where are we going? What will we find there?</h2>
	<select id='term-select' class="">
		<option value="201620">Spring 2016</option>
		<option value="201630">Summer 2016</option>
		<option value="201710">Fall 2016</option>
		<option value="201720">Spring 2017</option>
	</select>
	<hr>
	<div id='search-bar-box' class='centered'>
		<input id="search" class='searchbar' type="text" placeholder="What course are you looking for?"></input>
		<div id="search-button" class='searchbar'><label class='pbutton'> ~ ? ~ </label></div>
	</div>
	<hr>
	<div id='results-box' class='tight'>
		<div id='results' class="centered"></div>
	</div>
</body>
</html>
